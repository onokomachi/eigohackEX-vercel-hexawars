<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>英語HACK</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@700;900&display=swap"
    rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Noto Sans JP', sans-serif;
      color: #ffccbc;
      background-color: #0a0a0a;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.5), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(249, 115, 22, 0.5), transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.3), transparent 50%),
        radial-gradient(circle at 90% 30%, rgba(249, 115, 22, 0.3), transparent 45%);
      background-size: 200% 200%;
      animation: mist-drift 15s ease-in-out infinite;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    @keyframes mist-drift {
      0% {
        background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%;
      }

      25% {
        background-position: 40% 20%, 60% 80%, 30% 70%, 90% 10%;
      }

      50% {
        background-position: 80% 40%, 20% 60%, 70% 30%, 50% 50%;
      }

      75% {
        background-position: 50% 80%, 50% 20%, 40% 60%, 70% 40%;
      }

      100% {
        background-position: 0% 0%, 100% 100%, 50% 50%, 80% 20%;
      }
    }

    /* Font Utilities */
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }

    .font-sharp {
      font-family: 'Noto Serif JP', serif;
      font-weight: 900;
    }

    /* Text Gradient Animation: Purple -> Orange -> Purple */
    .animate-text-gradient {
      background: linear-gradient(90deg, #8b5cf6 0%, #f97316 50%, #8b5cf6 100%);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: text-gradient-shift 4s ease-in-out infinite;
    }

    @keyframes text-gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Existing Glows */
    .glow-primary {
      text-shadow: 0 0 8px rgba(255, 111, 0, 0.8), 0 0 20px rgba(255, 111, 0, 0.6);
    }

    .glow-accent {
      text-shadow: 0 0 8px rgba(244, 67, 54, 0.7), 0 0 20px rgba(244, 67, 54, 0.5);
    }

    .glow-text-orange {
      text-shadow: 0 0 5px rgba(255, 152, 0, 0.7), 0 0 10px rgba(255, 152, 0, 0.5);
    }

    .neon-text-purple {
      text-shadow: 0 0 5px #8b5cf6, 0 0 10px #8b5cf6;
    }

    /* Text Gradient Animation */
    @keyframes text-gradient-shift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Existing Animations */
    .score-popup {
      animation: score-popup-animation 0.5s ease-out;
    }

    @keyframes score-popup-animation {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.5);
      }

      100% {
        transform: scale(1);
      }
    }

    .fade-in {
      animation: fade-in-animation 0.5s ease-in-out;
    }

    @keyframes fade-in-animation {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #111;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #ff9800;
      border-radius: 4px;
      border: 2px solid #111;
    }
  </style>
